<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Book</title>
    <link rel="stylesheet" href="styles210916.css" />
  </head>
  <body>
    <!-- happingCode_210916 -->

    <!-- 상단 바 -->
    <div class="top-bar">
      <div class="top-bar__cnt">
        <i class="fas fa-bars fa-lg"></i>
      </div>
      <div class="top-bar__cnt">
        <span>CodeBook library</span>
      </div>
      <div class="top-bar__cnt">
        <i class="fas fa-shopping-bag fa-lg"></i>
      </div>
    </div>

    <!-- 검색 창 -->
    <div class="SBox">
      <div class="searchBox">
        <input
          class="search"
          type="text"
          placeholder="제목 또는 이름으로 검색"
        />
        <button class="search__btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- 오늘의 책 -->
    <h2>Book of the day</h2>
    <div class="selectBook">
      <div class="selectBook__Box">
        <img
          class="selectBook__img"
          src="http://bimage.interpark.com/goods_image/7/6/1/0/353067610s.jpg"
        />
      </div>
      <div class="selectBook__smallBox">
        <div class="selectBook__textBox">
          <span>Do it! 클론 코딩 트위터 노마드 코더</span>
          <span>니꼴라스, 김준혁 저</span>
        </div>
        <div class="selectBook__bb1">
          <button class="selectBook__btn1">장바구니</button>
          <button class="selectBook__btn1">공유하기</button>
        </div>
        <div class="selectBook__bb2">
          <button class="selectBook__btn2">
            <i class="fas fa-bookmark fa-2x"></i>
          </button>
          <button class="selectBook__btn3">지금구매</button>
        </div>
      </div>
    </div>

    <!-- 다른 책들 -->
    <h2>Another Books</h2>
    <div class="anotherBooks">
      <div class="anotherBooks__box">
        <img
          class="anotherBooks__img"
          src="http://image.kyobobook.co.kr/images/book/xlarge/703/x9791187370703.jpg"
        />
        <div class="anotherBooks__star">★★★★</div>
      </div>
      <div class="anotherBooks__box">
        <img
          class="anotherBooks__img"
          src="http://image.kyobobook.co.kr/images/book/xlarge/195/x9791163030195.jpg"
        />
        <div class="anotherBooks__star">★★★★</div>
      </div>
      <div class="anotherBooks__box">
        <img
          class="anotherBooks__img"
          src="https://bimage.interpark.com/goods_image/7/4/8/4/310327484g.jpg"
        />
        <div class="anotherBooks__star">★★★★</div>
      </div>
      <div class="anotherBooks__box">
        <img
          class="anotherBooks__img"
          src="http://image.kyobobook.co.kr/images/book/xlarge/093/x9791163031093.jpg"
        />
        <div class="anotherBooks__star">★★★★</div>
      </div>
    </div>

    <!-- 추천하는 책 -->
    <h2>Recommend Book</h2>
    <div class="rcmBook">
      <div class="rcmBook__imgBox">
        <img
          class="rcmBook__img"
          src="https://image.aladin.co.kr/product/24108/81/cover500/k272639536_1.jpg"
        />
      </div>
      <div class="rcmBook__box">
        <span class="rcmBook__title">클론 코딩 영화 평점 웹서비스</span>
        <p class="rcmBook__text">
          웹개발을 처음 하는 사람도 빠르고 재미있게! 코딩계 일타강사 니콜라스와
          함께해요!
        </p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
