<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Music</title>
    <link rel="stylesheet" href="styles210915.css" />
  </head>
  <body>
    <!-- happingCode_210915 -->
    <!-- PlayList Text-->
    <div class="playlist-box">
      <!-- close img -->
      <i id="closebtn" class="fas fa-times fa-2x"></i>
      <!-- text -->
      <span class="playlist-title">Playlist</span>
    </div>

    <!-- Recent Music -->
    <div class="Recent-playlist">
      <div class="box-big">
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="Recent-music">
        <div class="Recent-title">Random Love</div>
        <div class="Recent-info">by Divay Kapoor</div>
      </div>
    </div>

    <!-- Button Box -->
    <div class="btn">
      <button class="btn-play">
        <i class="fas fa-play fa-2x"></i>
        <span class="btn-play_text">Play</span>
      </button>
      <button class="btn-like">
        <i class="far fa-heart fa-2x"></i>
      </button>
      <button class="btn-add">
        <i class="fas fa-plus fa-2x"></i>
      </button>
    </div>

    <!-- List Box -->
    <div class="listbox-1">
      <div id="m-img1" class="music-img"></div>
      <div class="music">
        <span class="music-title">Matargasti</span>
        <span class="music-info">Mohit Chauhan</span>
      </div>
    </div>
    <div class="listbox-2">
      <div id="m-img2" class="music-img"></div>
      <div class="music">
        <span class="music-title">Attitude</span>
        <span class="music-info">Lewis OfMan-Attitude</span>
      </div>
    </div>
    <div class="listbox-3">
      <div id="m-img3" class="music-img"></div>
      <div class="music">
        <span class="music-title">Try Everthing</span>
        <span class="music-info">Shakira-Zootopia</span>
      </div>
    </div>
    <div class="listbox-4">
      <div id="m-img4" class="music-img"></div>
      <div class="music">
        <span class="music-title">Sunflower</span>
        <span class="music-info">Joseph Vincent-Sunflower</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
