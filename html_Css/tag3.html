<!DOCTYPE html>
<!-- 검색엔진들에게 이 사이트의 사용되는 언어가 무엇인지 알려줌 -->
<html lang="kr">
  <!--head는 페이지에 관한 환경설정을 해주는 곳-->
  <head>
    <!-- 탭의 아이콘(넷플릭스) -->
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"
    />
    <title>Smile rara</title>
    <!-- 메타태그는 부가적인 정보, 보이지 않는 태그 -->
    <!-- 메타 태그는 두가지 속성(content, name)을 가진다 -->
    <!-- description : google이 검색할 때 찾는 태그 -->
    <!-- title과 description은 검색의 비중이 큼 -->
    <meta name="description" content="this is my website" />
    <meta charset="utf-8" />
  </head>
  <!--body는 사용자가 볼 수 있는 content를 보여준다-->
  <body>
    <h1>Hello!!</h1>
    <a href="http://www.google.com" target="_self">현재 창에서 열기</a>
    <a href="http://www.google.com" target="_blank">새 탭으로 열기</a>
    <img
      src="https://upload3.inven.co.kr/upload/2021/07/20/bbs/i15546515876.png"
    />
    <img src="img/rarasmile.png" />

    <p>long word wawawawawawawawa</p>
    <pre>hello!</pre>
    <!-- abbreviation : 해당 text에 마우스를 올려주면 title에 작성한 text가 나옴-->
    <p>My name is <abbr title="Mr J">MJ</abbr></p>
    <!-- citation, code -->
    <cite>hello</cite>
    <code>hello</code>
    <!-- Mark, Strong -->
    <p>I like to live in <mark>South Korea</mark></p>
    <p>I like to live in <strong>South Korea</strong></p>
    <!-- sub, sup (아래,위) -->
    <p>I like to live in <sub>South Korea</sub></p>
    <p>I like to live in <sup>South Korea</sup></p>
    <p>2<sup>12</sup></p>
    <!-- 같은 글자 동시에 바꾸고 싶을 때 : 드래그 한 후 Ctrl + D -->

    <!-- control에 enable(true)을 적지 않아도 작동한다 -->
    <figure>
      <figcaption>Listen to the T-Rex:</figcaption>
      <audio controls src="/media/cc0-audio/t-rex-roar.mp3">
        Your browser does not support the
        <code>audio</code> element.
      </audio>
    </figure>
    <dialog open>
      <p>여러분 안녕하세요!</p>
    </dialog>
  </body>
</html>
